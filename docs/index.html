<html>
  <head>
    <title>Stulu Applications</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        body {
			background-image: url('https://s3-eu-west-1.amazonaws.com/hotwirepr-wp/wp-content/uploads/20190125191251/programming-coding-computer-scripts.jpg');
			background-repeat: no-repeat;
		}
		.box {
			width: 300px;
			padding: 40px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			text-align: center;
			cursor: pointer;
		}
		.box input[type = "submit"] {
			border: 0;
			background: none;
			display: block;
			margin: 20px auto;
			text-align: center;
			border: 2px solid #2ecc71;
			padding: 14px 40px;
			outline: none;
			color: white;
			border-radius: 24px;
			transition: 0.25s;
			cursor: pointer;
		}
		.box input[type = "submit"]:hover {
            background: #2ecc71;
		}
		.box input[type = "button"]:hover {
            background: #2ecc71;
		}
    </style>
  </head>
  <body>
	<form action="https://github.com/stulu08/Applications" class="box">
		<input type="submit" value="go to repo">
	</form>
  </body>
  <script>
  </script>
</html>
